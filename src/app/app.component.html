<ion-app>
  <ion-split-pane contentId="main-content" *ngIf="shouldShowMenu()">
    <ion-menu contentId="main-content" menuId="main-menu">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/home">
            <ion-icon slot="start" name="map-outline"></ion-icon>
            <ion-label>Parking</ion-label>
          </ion-item>
          <ion-item routerLink="/settings">
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-label>Paramètres</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-item button (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Déconnexion</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <ion-router-outlet *ngIf="!shouldShowMenu()"></ion-router-outlet>
</ion-app>
